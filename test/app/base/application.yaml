---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: test
spec:
  project: default
  source:
    path: test/app
    repoURL: https://github.com/lengors/lengy.git
    targetRevision: main
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true