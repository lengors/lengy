---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tunnel
  namespace: argocd
spec:
  project: default
  ignoreDifferences:
    - kind: Secret
      name: tunnel
      namespace: cloudflare
  source:
    path: cloudflare/tunnel/overlays/production
    repoURL: https://github.com/lengors/lengy.git
    targetRevision: main
    directory:
      exclude: "secret"
  destination:
    namespace: cloudflare
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true